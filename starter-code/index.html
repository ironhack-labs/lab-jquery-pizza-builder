<!DOCTYPE html>
<html>
  <head>
    <title>Pizza Builder</title>
    <link rel="stylesheet" href="pizza.css">
  </head>

  <body>
    <button id="pepper-add" class="active">Pepper</button>
    <button id="pepper-remove">X</button>
    <button id="pepper-activation">Available</button>
    <br>
    <button id="pepperoni-add" class="active">Pepperoni</button>
    <button id="pepperoni-remove">X</button>
    <button id="pepperoni-activation">Available</button>
    <br>
    <button id="mushrooms-add" class="active">Mushrooms</button>
    <button id="mushrooms-remove">X</button>
    <button id="mushrooms-activation">Available</button>
    <br>
    <label class="container" class="active">
      <input id="cheese" type="checkbox" checked="checked">
       Cheese
    </label>  
    <br>  
    <label class="container" class="active">
      <input id="regular-sauce" type="checkbox" checked="checked">
      Regular Sauce
    </label>
    <br>
    <label class="container" class="active">
      <input id="white-sauce" type="checkbox" checked="checked">
      White Sauce
    </label>
    <br>
    <label class="container" class="active">
      <input id="gluten-free" type="checkbox" checked="checked">
      Gluten-free Crust
    </label>  
    <br>
    <section id="totalIngredients">
      <div id="baseIngredient">
        <div id="pizza-cheese" class="ingredients"></div>
      </div>
      <br>
      <div id="fixedIngredients">
        <div id="pizza-regular-sauce" class="ingredients"></div>
        <div id="pizza-white-sauce" class="ingredients"></div> 
        <div id="pizza-gluten-free" class="ingredients"></div> 
      </div>
      <br>
      <div id="pizza"></div>
    </section>
    <div>
      <p>Total: $<span id="totalPizza">19</span> USD</p>
    </div>
    
    </body>
